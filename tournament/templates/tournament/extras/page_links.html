{% load tournament_extras %}

<div class="row">
    <div class="col-md-12 text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li{% if not page.has_previous %} class="disabled"{% endif %}>
                    <a href="{% if page.has_previous %}?page={{ page.previous_page_number }}{% else %}#{% endif %}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {% nearby_pages page %}
                <li{% if not page.has_next %} class="disabled"{% endif %}>
                    <a href="{% if page.has_next %}?page={{ page.next_page_number }}{% else %}#{% endif %}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
